<!DOCTYPE html>
{% extends 'productapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="jumbotron">
	<div class="row">
	    <div class="col-md-3">
	    </div>
	    <div class="col-md-6">
	    {% if messages %}
	    {% for message in messages %}
	    <div class="alert alert-warning alert-dismissable" role="alert" id="alert">
	    	<button class="close" data-dismiss="alert">
	    		<small><sup>x</sup></small>

	    	</button>
	    	{{ message }}
	    </div>
	    {% endfor %}
	    {% endif %}
		<h1>Update Product</h1>
		<form method = "POST">
			{% csrf_token %}
			<div class="form-group">
    		<label for="pid">Product Id:</label>
			<input type = "text" name = "pid" class = "form-control" value = "{{ arr.1 }}" style ='text-transform: uppercase;'>
			</div>
			<div class="form-group">
    		<label for="pid">Product Name:</label>
			<input type = "text" name = "pname" class = "form-control" value = "{{ arr.2 }}" style ='text-transform: uppercase;'>
		</div>
		    <div class="form-group">
    		<label for="quantity">Quantity:</label>
			<input type = "number" name = "quantity" class = "form-control" value ="{{ arr.3 }}">
		</div>
		    <div class="form-group">
    		<label for="price">Price:</label>
			<input type = "text" name ="price" class = "form-control" value ="{{ arr.4 }}">
		</div>
			<button type="submit" class= "btn btn-success">Update</button>
		</form>
	</br>
	</div>
	<div class="col-md-3">
	</div>
</div>
</div>

{% endblock %}
